<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Título Central -->
  <rect x="500" y="10" width="200" height="60" rx="10" fill="#4A90E2"/>
  <text x="600" y="45" font-size="20" text-anchor="middle" fill="white" font-weight="bold">SDLC</text>
  
  <!-- SDLC Fases -->
  <rect x="50" y="100" width="200" height="180" rx="10" fill="#F5A623"/>
  <text x="150" y="125" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Fases do SDLC</text>
  <text x="60" y="150" font-size="12" fill="white">1. Planejamento</text>
  <text x="60" y="170" font-size="12" fill="white">2. Projeto</text>
  <text x="60" y="190" font-size="12" fill="white">3. Implementação</text>
  <text x="60" y="210" font-size="12" fill="white">4. Teste</text>
  <text x="60" y="230" font-size="12" fill="white">5. Implantação</text>
  <text x="60" y="250" font-size="12" fill="white">6. Manutenção</text>
  <line x1="600" y1="70" x2="150" y2="100" stroke="#F5A623" stroke-width="2"/>
  
  <!-- Modelos Tradicionais -->
  <rect x="300" y="100" width="220" height="180" rx="10" fill="#7ED321"/>
  <text x="410" y="125" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Modelos Tradicionais</text>
  <text x="310" y="150" font-size="12" fill="white">• Cascata: Sequencial, rígido</text>
  <text x="310" y="170" font-size="12" fill="white">• Iterativo: Ciclos repetidos</text>
  <text x="310" y="190" font-size="12" fill="white">• Espiral: Iterativo + riscos</text>
  <text x="310" y="210" font-size="12" fill="white">• Modelo V: Testes integrados</text>
  <line x1="600" y1="70" x2="410" y2="100" stroke="#7ED321" stroke-width="2"/>
  
  <!-- Metodologias Ágeis -->
  <rect x="570" y="100" width="220" height="180" rx="10" fill="#D0021B"/>
  <text x="680" y="125" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Metodologias Ágeis</text>
  <text x="580" y="150" font-size="12" fill="white">• Scrum: Sprints, papéis</text>
  <text x="580" y="170" font-size="12" fill="white">• XP: Programação em pares</text>
  <text x="580" y="190" font-size="12" fill="white">• TDD, integração contínua</text>
  <line x1="600" y1="70" x2="680" y2="100" stroke="#D0021B" stroke-width="2"/>
  
  <!-- Modelos Híbridos -->
  <rect x="840" y="100" width="220" height="100" rx="10" fill="#9013FE"/>
  <text x="950" y="125" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Modelos Híbridos</text>
  <text x="850" y="150" font-size="12" fill="white">• Combina ágil e tradicional</text>
  <text x="850" y="170" font-size="12" fill="white">• Controle e flexibilidade</text>
  <line x1="600" y1="70" x2="950" y2="100" stroke="#9013FE" stroke-width="2"/>
  
  <!-- Outros Modelos -->
  <rect x="840" y="220" width="220" height="140" rx="10" fill="#50E3C2"/>
  <text x="950" y="245" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Outros Modelos</text>
  <text x="850" y="270" font-size="12" fill="white">• RAD: Prototipagem rápida</text>
  <text x="850" y="290" font-size="12" fill="white">• Evolutivo: Versões incrementais</text>
  <text x="850" y="310" font-size="12" fill="white">• Lean: Elimina desperdícios</text>
  <line x1="600" y1="70" x2="950" y2="220" stroke="#50E3C2" stroke-width="2"/>
  
  <!-- Comparação -->
  <rect x="300" y="300" width="600" height="280" rx="10" fill="#4A90E2"/>
  <text x="600" y="325" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Comparação de Modelos</text>
  <text x="310" y="350" font-size="12" fill="white">Cascata:</text>
  <text x="320" y="370" font-size="12" fill="white">- Sequencial, rígido</text>
  <text x="320" y="390" font-size="12" fill="white">- Baixa flexibilidade</text>
  <text x="320" y="410" font-size="12" fill="white">- Alto risco de mudanças</text>
  <text x="310" y="440" font-size="12" fill="white">Iterativo/Espiral:</text>
  <text x="320" y="460" font-size="12" fill="white">- Ciclos repetidos</text>
  <text x="320" y="480" font-size="12" fill="white">- Feedback contínuo</text>
  <text x="320" y="500" font-size="12" fill="white">- Análise de riscos</text>
  <text x="310" y="530" font-size="12" fill="white">Ágil:</text>
  <text x="320" y="550" font-size="12" fill="white">- Sprints curtos</text>
  <text x="320" y="570" font-size="12" fill="white">- Alta flexibilidade</text>
  <text x="560" y="350" font-size="12" fill="white">Características:</text>
  <text x="570" y="370" font-size="12" fill="white">- Sequência de fases</text>
  <text x="570" y="390" font-size="12" fill="white">- Flexibilidade</text>
  <text x="570" y="410" font-size="12" fill="white">- Feedback do cliente</text>
  <text x="570" y="430" font-size="12" fill="white">- Risco de mudanças</text>
  <text x="570" y="450" font-size="12" fill="white">- Adequação ao projeto</text>
  <text x="570" y="470" font-size="12" fill="white">- Planejamento inicial</text>
  <text x="570" y="490" font-size="12" fill="white">- Entrega de software</text>
  <text x="570" y="510" font-size="12" fill="white">- Controle de qualidade</text>
  <text x="570" y="530" font-size="12" fill="white">- Escalabilidade</text>
  <line x1="600" y1="70" x2="600" y2="300" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Escolha do Modelo -->
  <rect x="300" y="600" width="600" height="120" rx="10" fill="#F5A623"/>
  <text x="600" y="625" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Escolha do Modelo Adequado</text>
  <text x="310" y="650" font-size="12" fill="white">Fatores:</text>
  <text x="320" y="670" font-size="12" fill="white">- Tamanho e Complexidade do projeto</text>
  <text x="320" y="690" font-size="12" fill="white">- Necessidade de Mudanças frequentes</text>
  <text x="320" y="710" font-size="12" fill="white">- Cultura de Agilidade da equipe</text>
  <text x="560" y="670" font-size="12" fill="white">- Sistemas Críticos</text>
  <line x1="600" y1="580" x2="600" y2="600" stroke="#F5A623" stroke-width="2"/>
</svg>
