<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <!-- Título Central -->
  <rect x="400" y="10" width="200" height="60" rx="10" fill="#4A90E2"/>
  <text x="500" y="45" font-size="20" text-anchor="middle" fill="white" font-weight="bold">Engenharia de Software</text>
  
  <!-- História e Evolução -->
  <rect x="50" y="100" width="200" height="120" rx="10" fill="#F5A623"/>
  <text x="150" y="125" font-size="16" text-anchor="middle" fill="white" font-weight="bold">História e Evolução</text>
  <text x="60" y="150" font-size="12" fill="white">• Crise do software (anos 60)</text>
  <text x="60" y="170" font-size="12" fill="white">• Termo formalizado (1967)</text>
  <text x="60" y="190" font-size="12" fill="white">• Métodos de outras engenharias</text>
  <line x1="500" y1="70" x2="150" y2="100" stroke="#F5A623" stroke-width="2"/>
  
  <!-- Importância -->
  <rect x="750" y="100" width="200" height="120" rx="10" fill="#7ED321"/>
  <text x="850" y="125" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Importância</text>
  <text x="760" y="150" font-size="12" fill="white">• Ciclo de vida do software</text>
  <text x="760" y="170" font-size="12" fill="white">• Qualidade, prazos e custos</text>
  <text x="760" y="190" font-size="12" fill="white">• Processos estruturados</text>
  <line x1="500" y1="70" x2="850" y2="100" stroke="#7ED321" stroke-width="2"/>
  
  <!-- Camadas -->
  <rect x="50" y="300" width="400" height="150" rx="10" fill="#D0021B"/>
  <text x="250" y="325" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Camadas</text>
  <text x="60" y="350" font-size="12" fill="white">1. Qualidade: Usabilidade, desempenho</text>
  <text x="60" y="370" font-size="12" fill="white">2. Processos: Cascata, prototipação, RUP</text>
  <text x="60" y="390" font-size="12" fill="white">3. Métodos: Manifesto ágil, entregas contínuas</text>
  <text x="60" y="410" font-size="12" fill="white">4. Ferramentas: Git, Jira, Selenium, Docker</text>
  <line x1="500" y1="70" x2="250" y2="300" stroke="#D0021B" stroke-width="2"/>
  
  <!-- Áreas de Atuação -->
  <rect x="550" y="300" width="400" height="150" rx="10" fill="#9013FE"/>
  <text x="750" y="325" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Áreas de Atuação</text>
  <text x="560" y="350" font-size="12" fill="white">• Análise de requisitos, design</text>
  <text x="560" y="370" font-size="12" fill="white">• Programação, testes, manutenção</text>
  <text x="560" y="390" font-size="12" fill="white">• Desenvolvimento web e mobile</text>
  <text x="560" y="410" font-size="12" fill="white">• Sistemas embarcados, segurança</text>
  <line x1="500" y1="70" x2="750" y2="300" stroke="#9013FE" stroke-width="2"/>
  
  <!-- Mudanças -->
  <rect x="300" y="500" width="400" height="120" rx="10" fill="#50E3C2"/>
  <text x="500" y="525" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Mudanças no Desenvolvimento</text>
  <text x="310" y="550" font-size="12" fill="white">Tecnológicas: Evolução das linguagens</text>
  <text x="310" y="570" font-size="12" fill="white">e paradigmas de programação</text>
  <text x="310" y="590" font-size="12" fill="white">Processuais: De modelos tradicionais</text>
  <text x="310" y="610" font-size="12" fill="white">para métodos ágeis (Scrum, XP)</text>
  <line x1="500" y1="70" x2="500" y2="500" stroke="#50E3C2" stroke-width="2"/>
</svg>
